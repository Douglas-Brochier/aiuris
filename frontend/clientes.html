<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - SaaS Jurídico MVP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">SaaS Jurídico</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="clientes.html">
                                <i class="fas fa-users"></i> Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="processos.html">
                                <i class="fas fa-gavel"></i> Processos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="licitacoes.html">
                                <i class="fas fa-file-contract"></i> Licitações
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="agenda.html">
                                <i class="fas fa-calendar-alt"></i> Agenda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tarefas.html">
                                <i class="fas fa-tasks"></i> Tarefas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="documentos.html">
                                <i class="fas fa-file-alt"></i> Documentos
                            </a>
                        </li>
                        <li class="nav-item mt-5">
                            <a class="nav-link" href="#" id="logout-link">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Clientes</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoClienteModal">
                            <i class="fas fa-plus"></i> Novo Cliente
                        </button>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="filtro-clientes-form" class="row g-3">
                                    <div class="col-md-3">
                                        <label for="filtro-nome" class="form-label">Nome/Razão Social</label>
                                        <input type="text" class="form-control" id="filtro-nome">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="filtro-cpf-cnpj" class="form-label">CPF/CNPJ</label>
                                        <input type="text" class="form-control" id="filtro-cpf-cnpj">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="filtro-tipo" class="form-label">Tipo</label>
                                        <select class="form-select" id="filtro-tipo">
                                            <option value="">Todos</option>
                                            <option value="PF">Pessoa Física</option>
                                            <option value="PJ">Pessoa Jurídica</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-secondary me-2">
                                            <i class="fas fa-search"></i> Filtrar
                                        </button>
                                        <button type="reset" class="btn btn-outline-secondary">
                                            <i class="fas fa-undo"></i> Limpar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Clientes -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Lista de Clientes
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="clientes-table">
                                <thead>
                                    <tr>
                                        <th>Nome/Razão Social</th>
                                        <th>Tipo</th>
                                        <th>CPF/CNPJ</th>
                                        <th>Email</th>
                                        <th>Telefone</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dados serão carregados via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Novo Cliente -->
    <div class="modal fade" id="novoClienteModal" tabindex="-1" aria-labelledby="novoClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="novoClienteModalLabel">Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="novo-cliente-form">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="cliente-nome" class="form-label">Nome/Razão Social</label>
                                <input type="text" class="form-control" id="cliente-nome" required>
                            </div>
                            <div class="col-md-4">
                                <label for="cliente-tipo" class="form-label">Tipo</label>
                                <select class="form-select" id="cliente-tipo" required>
                                    <option value="PF">Pessoa Física</option>
                                    <option value="PJ">Pessoa Jurídica</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="cliente-cpf-cnpj" class="form-label">CPF/CNPJ</label>
                                <input type="text" class="form-control" id="cliente-cpf-cnpj" required>
                            </div>
                            <div class="col-md-4">
                                <label for="cliente-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="cliente-email">
                            </div>
                            <div class="col-md-4">
                                <label for="cliente-telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="cliente-telefone">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="cliente-endereco" class="form-label">Endereço</label>
                                <textarea class="form-control" id="cliente-endereco" rows="2"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvar-cliente">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Cliente -->
    <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editar-cliente-form">
                        <input type="hidden" id="editar-cliente-id">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="editar-cliente-nome" class="form-label">Nome/Razão Social</label>
                                <input type="text" class="form-control" id="editar-cliente-nome" required>
                            </div>
                            <div class="col-md-4">
                                <label for="editar-cliente-tipo" class="form-label">Tipo</label>
                                <select class="form-select" id="editar-cliente-tipo" required>
                                    <option value="PF">Pessoa Física</option>
                                    <option value="PJ">Pessoa Jurídica</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="editar-cliente-cpf-cnpj" class="form-label">CPF/CNPJ</label>
                                <input type="text" class="form-control" id="editar-cliente-cpf-cnpj" required>
                            </div>
                            <div class="col-md-4">
                                <label for="editar-cliente-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editar-cliente-email">
                            </div>
                            <div class="col-md-4">
                                <label for="editar-cliente-telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="editar-cliente-telefone">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="editar-cliente-endereco" class="form-label">Endereço</label>
                                <textarea class="form-control" id="editar-cliente-endereco" rows="2"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="atualizar-cliente">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
