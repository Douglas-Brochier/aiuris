<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licitações - SaaS Jurídico MVP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">SaaS Jurídico</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clientes.html">
                                <i class="fas fa-users"></i> Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="processos.html">
                                <i class="fas fa-gavel"></i> Processos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="licitacoes.html">
                                <i class="fas fa-file-contract"></i> Licitações
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="agenda.html">
                                <i class="fas fa-calendar-alt"></i> Agenda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tarefas.html">
                                <i class="fas fa-tasks"></i> Tarefas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="documentos.html">
                                <i class="fas fa-file-alt"></i> Documentos
                            </a>
                        </li>
                        <li class="nav-item mt-5">
                            <a class="nav-link" href="#" id="logout-link">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Licitações</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaLicitacaoModal">
                            <i class="fas fa-plus"></i> Nova Licitação
                        </button>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="filtro-licitacoes-form" class="row g-3">
                                    <div class="col-md-3">
                                        <label for="filtro-edital" class="form-label">Número do Edital</label>
                                        <input type="text" class="form-control" id="filtro-edital">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="filtro-orgao" class="form-label">Órgão</label>
                                        <input type="text" class="form-control" id="filtro-orgao">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="filtro-status" class="form-label">Status</label>
                                        <select class="form-select" id="filtro-status">
                                            <option value="">Todos</option>
                                            <option value="Em análise">Em análise</option>
                                            <option value="Participando">Participando</option>
                                            <option value="Ganha">Ganha</option>
                                            <option value="Perdida">Perdida</option>
                                            <option value="Não participou">Não participou</option>
                                            <option value="Cancelada">Cancelada</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-secondary me-2">
                                            <i class="fas fa-search"></i> Filtrar
                                        </button>
                                        <button type="reset" class="btn btn-outline-secondary">
                                            <i class="fas fa-undo"></i> Limpar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Licitações -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Lista de Licitações
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="licitacoes-table">
                                <thead>
                                    <tr>
                                        <th>Edital</th>
                                        <th>Órgão</th>
                                        <th>Publicação</th>
                                        <th>Prazo</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dados serão carregados via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Licitação -->
    <div class="modal fade" id="novaLicitacaoModal" tabindex="-1" aria-labelledby="novaLicitacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="novaLicitacaoModalLabel">Nova Licitação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="nova-licitacao-form">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="licitacao-edital" class="form-label">Número do Edital</label>
                                <input type="text" class="form-control" id="licitacao-edital" required>
                            </div>
                            <div class="col-md-6">
                                <label for="licitacao-orgao" class="form-label">Órgão</label>
                                <input type="text" class="form-control" id="licitacao-orgao" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="licitacao-publicacao" class="form-label">Data de Publicação</label>
                                <input type="date" class="form-control" id="licitacao-publicacao">
                            </div>
                            <div class="col-md-6">
                                <label for="licitacao-prazo" class="form-label">Data Limite</label>
                                <input type="date" class="form-control" id="licitacao-prazo">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="licitacao-objeto" class="form-label">Objeto</label>
                                <textarea class="form-control" id="licitacao-objeto" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="licitacao-status" class="form-label">Status</label>
                                <select class="form-select" id="licitacao-status">
                                    <option value="Em análise">Em análise</option>
                                    <option value="Participando">Participando</option>
                                    <option value="Ganha">Ganha</option>
                                    <option value="Perdida">Perdida</option>
                                    <option value="Não participou">Não participou</option>
                                    <option value="Cancelada">Cancelada</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="licitacao-descricao" class="form-label">Descrição/Observações</label>
                                <textarea class="form-control" id="licitacao-descricao" rows="2"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvar-licitacao">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Licitação -->
    <div class="modal fade" id="editarLicitacaoModal" tabindex="-1" aria-labelledby="editarLicitacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarLicitacaoModalLabel">Editar Licitação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editar-licitacao-form">
                        <input type="hidden" id="editar-licitacao-id">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editar-licitacao-edital" class="form-label">Número do Edital</label>
                                <input type="text" class="form-control" id="editar-licitacao-edital" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editar-licitacao-orgao" class="form-label">Órgão</label>
                                <input type="text" class="form-control" id="editar-licitacao-orgao" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editar-licitacao-publicacao" class="form-label">Data de Publicação</label>
                                <input type="date" class="form-control" id="editar-licitacao-publicacao">
                            </div>
                            <div class="col-md-6">
                                <label for="editar-licitacao-prazo" class="form-label">Data Limite</label>
                                <input type="date" class="form-control" id="editar-licitacao-prazo">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="editar-licitacao-objeto" class="form-label">Objeto</label>
                                <textarea class="form-control" id="editar-licitacao-objeto" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editar-licitacao-status" class="form-label">Status</label>
                                <select class="form-select" id="editar-licitacao-status">
                                    <option value="Em análise">Em análise</option>
                                    <option value="Participando">Participando</option>
                                    <option value="Ganha">Ganha</option>
                                    <option value="Perdida">Perdida</option>
                                    <option value="Não participou">Não participou</option>
                                    <option value="Cancelada">Cancelada</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="editar-licitacao-descricao" class="form-label">Descrição/Observações</label>
                                <textarea class="form-control" id="editar-licitacao-descricao" rows="2"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="atualizar-licitacao">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/licitacoes.js"></script>
</body>
</html>
